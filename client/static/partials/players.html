<div ng-controller="PlayersController as PC">
  <form>
    <div class="input-field">
      <input type="text" id="name" ng-model="PC.player.name">
      <label for="name">Name</label>
    </div>
    <input type="submit" class="btn black right" value="Add Player" ng-click="PC.addPlayer()">
  </form>
  <table class="striped">
    <thead>
    <tr>
      <th data-field="name">Name</th>
      <th data-field="lang">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="player in PC.players">
      <td ng-bind="player.name"></td>
      <td><input type="submit" class="btn red" value="Delete" ng-click="PC.deletePlayer(player)"></td>
    </tr>
    </tbody>
  </table>
</div>
